<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amma Hospital Voice Assistant</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
    .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    #mic { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 80px; height: 80px; font-size: 3rem; cursor: pointer; transition: background-color 0.3s; margin-bottom: 20px; }
    #mic:hover { background-color: #0056b3; }
    #txt { font-size: 1.2rem; color: #555; min-height: 24px; }
    audio { display: none; margin-top: 20px; }
    .status { margin-top: 10px; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amma Hospital Voice Assistant</h1>
    <button id="mic">🎤</button>
    <div id="txt">Click the microphone to ask a question.</div>
    <div class="status"></div>
    <audio id="player"></audio>
  </div>
  <script>
    const micButton = document.getElementById('mic');
    const player = document.getElementById('player');
    const txtDisplay = document.getElementById('txt');
    const statusDisplay = document.querySelector('.status');
    const apiUrl = '/.netlify/functions/ask'; 

    micButton.onclick = async () => {
      if (micButton.classList.contains('recording')) {
        return;
      }
      
      statusDisplay.innerText = 'Listening...';
      txtDisplay.innerText = '';
      micButton.classList.add('recording');
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        const chunks = [];
        
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        
        mediaRecorder.onstop = async () => {
          statusDisplay.innerText = 'Transcribing and generating reply...';
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('audio', blob, 'recording.webm');
          
          const response = await fetch(apiUrl, { method: 'POST', body: formData });
          const result = await response.json();
          
          if (response.ok) {
            txtDisplay.innerText = result.text;
            statusDisplay.innerText = 'Playing response...';
            player.src = 'data:audio/mpeg;base64,' + result.audio;
            player.onended = () => {
              statusDisplay.innerText = 'Ready.';
              micButton.classList.remove('recording');
            };
